<!DOCTYPE html>
<html lang="pt-br" ng-app=Myapp>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <h1>Cliente App</h1>
    <div ng-controller="ClienteController as controller">
        <h5>{{controller.usuario}}</h5>

        <div style="border: 1px solid black;" ng-show="controller.cliente">
            <label for="clienteId">Id: </label>
            <input type="number" id="clienteId" ng-model="controller.cliente.id" disabled><br>

            <label for="nome">Nome: </label>
            <input type="text" id="nome" ng-model="controller.cliente.nome">
            <br>
            <label for="nome">CPF/CNPJ: </label>
            <input type="text" id="cnpj_cpf" ng-model="controller.cliente.cnpj_cpf">

            <button type="button" ng-click="controller.salvar()">Salvar</button>
            <button type="button" ng-click="controller.cliente = undefined">Cancelar</button>
        </div>
        <div style="border: 1px solid black;" ng-show="!controller.cliente">
            <button type="button" ng-click="controller.novo()">Novo Cliente</button>
            <br>
            <table border="1">
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>CPF/CNPJ</th>
                    <th>Opções</th>
                </tr>
                <tr ng-repeat="cliente in controller.clientes">
                    <td>{{cliente.id}}</td>
                    <td>{{cliente.nome}}</td>
                    <td>{{cliente.cnpj_cpf}}</td>
                    <td>
                        <button type="button" ng-click="controller.alterar(cliente)">Alterar</button>
                        <button type="button" ng-click="controller.deletar(cliente)">Deletar</button>
                    </td>
                </tr>
            </table>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./js/app.js"> </script>

</body>

</html>
