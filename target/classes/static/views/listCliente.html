<div ng-controller="ClienteController as controller">
    <div class="container" ng-show="controller.cliente">
        <h4 style="text-align:center; margin-top: 20px;">Cadastro de Cliente</h4>

            <div class="form-group">
                <label for="clienteId">Id: </label>
                <input type="number" class="form-control" id="clienteId" ng-model="controller.cliente.id" disabled>
            </div>
            <div class="form-group">
                <label for="nome">Nome: </label>
                <input type="text" class="form-control" id="nome" ng-model="controller.cliente.nome" required>
            </div>
            <div class="form-group">
                <label for="nome">CPF/CNPJ: </label>
                <input type="text" class="form-control" id="cnpj_cpf" ng-model="controller.cliente.cnpj_cpf" required>
            </div>

            <button type="button" class="btn btn-success" ng-click="controller.salvar()">Salvar</button>
            <button type="button" class="btn btn-danger" ng-click="controller.cliente = undefined">Cancelar</button>

    </div>

    <div style="margin-top: 10px" class="container-fluid" ng-show="!controller.cliente">
        <button type="button" class="btn btn-primary" ng-click="controller.novo()">Novo Cliente</button>
        <br>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>CPF/CNPJ</th>
                <th>Opções</th>
            </tr>
            <tr ng-repeat="cliente in controller.clientes">
                <td>{{cliente.id}}</td>
                <td>{{cliente.nome}}</td>
                <td>{{cliente.cnpj_cpf}}</td>
                <td>
                    <button type="button" class="btn btn-primary" ng-click="controller.alterar(cliente)">Alterar
                    </button>
                    <button type="button" class="btn btn-danger" ng-click="controller.deletar(cliente)">Deletar</button>
                </td>
            </tr>
        </table>
    </div>
</div>
